<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio & Video Site</title>

    <style>
        .audio{
            color: green;
           font-size: 30px;
        }
        .video{
            color: blue;
        }

        audio{
            height: 100px;
            width: 300px;
        }
        video{
            width: 400px;
            height: 350px;
        }
    </style>
</head>
<body>
    <h1>Audio video Section</h1>
    <p class="audio">My First Audio</p>
    <audio controls src="Surah al mulkh.mp3"></audio>
    <br>
<p class="video">My First Video</p>
    <video controls src="Yaa ibadi.mp4"></video>
    
</body>
</html>
